<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Box快捷访问</title>
    <link rel="icon" type="image/png" href="https://zh.yuazhi.cn/boxsoo.png">
    <style>
        :root {
            --primary-color: #6366f1;
            --hover-color: #4f46e5;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 1.5rem 0;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin: 1rem 0;
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
            max-width: 280px;
            margin: 0 auto;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: white;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: fit-content;
            margin: 0 auto;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .tip {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                padding: 12px 16px;
                font-size: 15px;
                max-width: 100%;
            }

            button {
                padding: 12px 24px;
                font-size: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Box访问助手</h1>
        <div class="input-group">
            <input 
                type="text" 
                id="codeInput" 
                placeholder="🔑 请输入访问码"
                autocomplete="off"
                autocapitalize="off"
                spellcheck="false"
                inputmode="verbatim"
            >
            <button onclick="redirect()">
                <span>立即前往</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
        <p class="tip">输入访问码后，点击按钮或按回车键即可快速跳转</p>
    </div>

    <script>
        const input = document.getElementById('codeInput');
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') redirect();
        });

        function redirect() {
            const code = input.value.trim();
            if (code) {
                window.location.href = `https://box.ofhe.cn/s/${encodeURIComponent(code)}`;
            }
        }

        input.focus();
    </script>
</body>
</html>
