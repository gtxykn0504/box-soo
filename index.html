<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>BoxËÆøÈóÆÂä©Êâã</title>
    <link rel="icon" type="image/png" href="https://zh.yuazhi.cn/boxsoo.png">
    <style>
        :root {
            --primary-color: #6366f1;
            --hover-color: #4f46e5;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 16px;
        }

        .container {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 1.2rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 1rem 0;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: all 0.25s ease;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: white;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .tip {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 1.2rem;
            line-height: 1.4;
            padding: 0 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            .tip {
                font-size: 0.75rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîëBoxËÆøÈóÆÂä©Êâã</h1>
        <div class="input-group">
            <input 
                type="text" 
                id="codeInput" 
                placeholder="ËæìÂÖ•ËÆøÈóÆÁ†Å"
                autocomplete="off"
                autocapitalize="off"
                spellcheck="false"
                inputmode="verbatim"
            >
            <button onclick="redirect()">
                <span>Á´ãÂç≥ÂâçÂæÄ</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
        <p class="tip">ËØ∑Ê≥®ÊÑèÊèêÂèñÁ†ÅÂ§ßÂ∞èÂÜô</p>
    </div>

    <script>
        const input = document.getElementById('codeInput');
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') redirect();
        });

        function redirect() {
            const code = input.value.trim();
            if (code) {
                window.location.href = `https://box.ofhe.cn/s/${encodeURIComponent(code)}`;
            }
        }

        input.focus();
    </script>
</body>
</html>
